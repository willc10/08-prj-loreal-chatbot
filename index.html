<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L`Oreal Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="Loreal logo" />
        <h1 class="site-title">Welcome to Your Personal Shopping Assistant</h1>
        <p>
          Ask any beauty related questions in the chat box below to get
          personalized product recommendations and routine suggestions tailored
          to your need!
        </p>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routinesâ€¦"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L`Oreal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="https://www.loreal.com/en/usa/pages/group/privacy-policy-usa/">Privacy Policy</a>
          <a href="https://www.loreal.com/en/group/global-terms-of-use/">Terms of Use</a>
          <a href="https://www.loreal.com/en/usa/articles/contact-us/consumer-inquiries-usa/">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
